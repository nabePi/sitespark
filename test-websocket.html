<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #log { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-top: 10px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendMessage()">Send Test Message</button>
    </div>
    <div>
        <input type="text" id="messageInput" placeholder="Type a message..." value="Hello from test">
    </div>
    <div id="log"></div>

    <script>
        let ws = null;
        const log = (msg, type = 'info') => {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        };

        function getToken() {
            // Try to get token from localStorage (if user is logged in)
            let token = localStorage.getItem('token');
            if (!token) {
                // For testing, you can paste a token here
                token = prompt('Please enter your JWT token from the browser localStorage:');
            }
            return token;
        }

        function connect() {
            const token = getToken();
            if (!token) {
                log('No token provided', 'error');
                return;
            }

            const wsUrl = `ws://localhost:3001/ws?token=${token}`;
            log(`Connecting to ${wsUrl}...`);

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('WebSocket connected!', 'success');
                };

                ws.onmessage = (event) => {
                    log(`Received: ${event.data}`, 'info');
                    try {
                        const data = JSON.parse(event.data);
                        log(`Parsed: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        log(`Raw message: ${event.data}`, 'info');
                    }
                };

                ws.onclose = (event) => {
                    log(`WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                };

                ws.onerror = (error) => {
                    log('WebSocket error occurred', 'error');
                    console.error(error);
                };
            } catch (err) {
                log(`Failed to create WebSocket: ${err.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected manually');
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket is not connected', 'error');
                return;
            }

            const message = document.getElementById('messageInput').value;
            const payload = {
                type: 'chat:message',
                content: message,
                websiteId: null
            };

            ws.send(JSON.stringify(payload));
            log(`Sent: ${JSON.stringify(payload)}`, 'success');
        }

        // Auto-connect on load
        window.onload = () => {
            log('Page loaded. Click "Connect" to test WebSocket.');
        };
    </script>
</body>
</html>
