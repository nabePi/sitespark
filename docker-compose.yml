version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sitespark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sitespark
      POSTGRES_PASSWORD: sitespark_password
      POSTGRES_DB: sitespark_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sitespark"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sitespark-redis
    restart: unless-stopped
    command: redis-server --requirepass sitespark_redis_pass
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (Go)
  backend:
    build:
      context: ./apps/backend-go
      dockerfile: Dockerfile
    container_name: sitespark-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 3001
      SERVER_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: sitespark
      DB_PASSWORD: sitespark_password
      DB_NAME: sitespark_db
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: sitespark_redis_pass
      JWT_SECRET: ${JWT_SECRET:-sitespark_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: 24h
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      KIMI_BASE_URL: ${KIMI_BASE_URL:-https://api.openai.com/v1}
      CORS_ORIGIN: "*"
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Frontend App
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
        VITE_SOCKET_URL: ws://localhost:3001
    container_name: sitespark-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sitespark-network
