# Docker Compose untuk Dokploy - SiteSpark dengan Wildcard Domain

version: '3.8'

services:
  # Backend API (Go + Gin)
  backend:
    build:
      context: ./apps/backend-go
      dockerfile: Dockerfile.dokploy
    container_name: sitespark-backend
    restart: unless-stopped
    environment:
      # Server
      SERVER_PORT: 3000
      SERVER_ENV: production
      BASE_DOMAIN: ${BASE_DOMAIN:-sitespark.id}
      
      # Database (PostgreSQL dari Dokploy)
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT:-5432}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-sitespark_db}
      DB_SSLMODE: require
      
      # Redis (Redis dari Dokploy)
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      
      # Kimi AI
      KIMI_API_KEY: ${KIMI_API_KEY}
      KIMI_BASE_URL: https://api.kimi.com/coding
      
      # Deployment
      WEBSITES_DIR: /app/websites
      DEPLOY_SCRIPT_PATH: /app/scripts/deploy.sh
      
      # Logging
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    volumes:
      - ./websites:/app/websites
      - ./scripts:/app/scripts
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dokploy-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.${BASE_DOMAIN}}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://api.${BASE_DOMAIN}}
    container_name: sitespark-frontend
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dokploy-network
    labels:
      # Traefik labels untuk Dokploy
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${BASE_DOMAIN}`) || Host(`www.${BASE_DOMAIN}`)"
      - "traefik.http.routers.frontend.tls.certResolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Wildcard subdomain handler (nginx proxy)
  # Ini akan handle semua *.sitespark.id subdomain
  wildcard:
    image: nginx:alpine
    container_name: sitespark-wildcard
    restart: unless-stopped
    volumes:
      - ./nginx/wildcard.conf:/etc/nginx/conf.d/default.conf:ro
      - ./websites:/var/www/websites:ro
    ports:
      - "8080:80"
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wildcard.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.${BASE_DOMAIN}`)"
      - "traefik.http.routers.wildcard.tls.certResolver=letsencrypt"
      - "traefik.http.services.wildcard.loadbalancer.server.port=80"

networks:
  dokploy-network:
    external: true
    name: dokploy-network

volumes:
  websites:
    driver: local