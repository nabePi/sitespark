# Nginx configuration for wildcard subdomain handling
# This serves user websites from /var/www/websites/{subdomain}/

server {
    listen 80;
    server_name ~^(?<subdomain>[a-z0-9-]+)\.sitespark\.id$;
    root /var/www/websites/$subdomain;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve index.html for all routes (SPA support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle 404s
    error_page 404 /index.html;

    # Logging
    access_log /var/log/nginx/sitespark-access.log;
    error_log /var/log/nginx/sitespark-error.log;
}

# Fallback server jika subdomain tidak ditemukan
server {
    listen 80 default_server;
    server_name _;
    
    location / {
        return 404 '{"error": "Website not found", "message": "The requested website does not exist or has been removed."}';
        add_header Content-Type application/json;
    }
}